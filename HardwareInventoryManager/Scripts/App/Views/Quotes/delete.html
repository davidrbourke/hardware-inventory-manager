<div class="modal-content">
    <form name="createQuoteForm" novalidate>
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">Quote Request</h4>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-10">

                    <div class="form-group">
                        <label>Item Type</label>
                        <select class="form-control" ng-options="itemType.Description for itemType in quoteRequestViewModel.ItemTypes track by itemType.LookupId" ng-model="quoteRequestViewModel.SelectedItemType" disabled></select>
                    </div>

                    <div class="form-group">
                        <label>Organisation</label>
                        <select class="form-control" ng-options="tenant.Name for tenant in quoteRequestViewModel.Tenants track by tenant.TenantId" ng-model="quoteRequestViewModel.SelectedTenant" disabled></select>
                    </div>

                    <div class="form-group">
                        <label>
                            Quantity
                        </label>
                        <input type="text" name="quoteQuantity" ng-model="quoteRequestViewModel.Quantity" class="form-control" disabled />
                    </div>

                    <div class="form-group">
                        <label>
                            Date Required
                        </label>
                        <input type="text" name="quoteDateRequired" id="quoteRequiredDate" ng-model="quoteRequestViewModel.DateRequired" class="form-control" disabled />
                    </div>

                    <div class="form-group">
                        <label>
                            Specification
                        </label>
                        <textarea class="form-control" rows="2" name="quoteSpecification" ng-model="quoteRequestViewModel.SpecificationDetails" disabled></textarea>
                    </div>

                </div>
            </div>
            <div class="row">
                <div ng-show="errors.length > 0" ng-repeat="e in errors"><span class="text-danger">{{e}}</span></div>
            </div>
            <div class="danger">
                Are you sure you want to delete this record?
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Close</button>
            <button type="button" class="btn btn-primary" ng-click="deleteQuote(quoteRequestViewModel)">Delete</button>
        </div>
    </form>
</div>
