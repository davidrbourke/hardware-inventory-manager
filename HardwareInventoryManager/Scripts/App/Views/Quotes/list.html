<div class="row">
    <h2>Quotes/Wishlist</h2>
</div>
<div class="row">
    <div class="form-group">
        <button type="button" class="btn btn-default" ng-click="loadModalQuote()">Create...</button>
    </div>
</div>

<div class="row">
    <div class="form-group">
        <div class="col-sm-offset-5 col-sm-1">
            <label>Search: </label>
        </div>
        <div class="col-sm-4 form-group">
            <input type="text" id="assetsListFilter" class="form-control" ng-model="search" />
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-10">
        <table class="table table-striped table-hover dt-responsive" cellspacing="0">
            <tr>
                <th>Id</th>
                <th>Date Required</th>
                <th>Specification</th>
                <th>Quantity</th>
                <th></th>
            </tr>
            <tr ng-repeat="quote in filtered = quotes | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">
                <td>{{quote.QuoteRquestId}}</td>
                <td>{{quote.FormattedDateRequired}}</td>
                <td>{{quote.SpecificationDetails}}</td>
                <td>{{quote.Quantity}}</td>
                <td>
                    <button type="button" class="btn btn-default btn-xs" ng-click="getQuote(quote.QuoteRequestId)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                    <button type="button" class="btn btn-default btn-xs" ng-click="deleteQuote(quote.QuoteRequestId)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </table>
        <div ng-show="filteredAssets.length === 0">
            No data to display.
        </div>
        <pagination ng-model="currentPage"
                    total-items="totalItems"
                    max-size="noOfPages"
                    items-per-page="entryLimit"
                    boundary-links="true"
                    class="pagination" boundary-links="true">
        </pagination>
    </div>
</div>
